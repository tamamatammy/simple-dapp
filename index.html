<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Dapp</title>
</head>
<body>
    <h1>This is my Dapp!</h1>
       <!-- 1. detect MetaMask is/is not installed -->
    <div id="wallet-detected"></div>
    <!-- 2. allow the user to get access to MetaMask -->
    <button id="wallet-connect">Connect to wallet</button>
    <!-- 3. allow the user to send a transaction/update contract state (i.e. send a transaction to a contract  -->
    <div id = "wallet-current-account"></div>
    <!-- 4. allow the user to read state from a contract)  -->
    <script src="dapp.js"></script>

</body>
</html>
